name: main retrain model

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup conda environment
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: retrain_env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    # 3Ô∏è‚É£ Install MLflow
    - name: Install MLflow
      run: |
        pip install mlflow

    # 4Ô∏è‚É£ Run MLflow project
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # 5Ô∏è‚É£ Install Git LFS
    - name: Install Git LFS
      run: |
        sudo apt-get update && sudo apt-get install -y git-lfs
        git lfs install

    # 6Ô∏è‚É£ Copy model artifact
    - name: Copy artifact model to saved_model
      run: |
        mkdir -p MLProject/saved_model
        cp MLProject/random_forest_model.pkl MLProject/saved_model/

    # 7Ô∏è‚É£ Commit & push model artifact ke GitHub (LFS)
    - name: Commit artifact ke GitHub LFS
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "actions@github.com"

        git lfs track "MLProject/saved_model/random_forest_model.pkl"
        git add .gitattributes
        git add MLProject/saved_model/random_forest_model.pkl || true

        # Commit jika ada perubahan
        git diff --cached --quiet || git commit -m "Add retrained model artifact (LFS)"

        # Set remote dengan token dan force push untuk menghindari non-fast-forward
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
        git push origin HEAD:${{ github.ref_name }} --force

    # 8Ô∏è‚É£ Login Docker Hub
    - name: Login to DockerHub
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: |
        echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

    # 9Ô∏è‚É£ Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/msml_popo_zakaria:latest MLProject

    # üîü Push Docker image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/msml_popo_zakaria:latest
